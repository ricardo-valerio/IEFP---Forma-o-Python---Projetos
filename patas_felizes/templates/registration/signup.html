{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
            <h2 class="text-center mt-2">Sign Up</h2>
            <form class="form-group" method="post">
                 {% csrf_token %}

                 {{ form.as_p }}

                <button type="submit" class="btn btn-secondary d-grid gap-2 col-6 mx-auto mt-5">Registar</button>

                <div style="margin-top: 60px;" class="text-center">
                    <span class="d-inline-block mx-3">JÃ¡ tem conta?</span>
                    <a href="{% url 'login' %}">Entrar na conta</a>
                </div>

            </form>
        </div>

        <div class="col-6 text-center mt-3">
            <img width="500" src="{% static 'imagens/pets-sign-up.png' %}" alt="Pets Sign Up">
        </div>

    </div>
</div>

{% endblock %}
