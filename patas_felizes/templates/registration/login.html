{% extends "animais_para_adocao/base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container my-5">

    <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
            <h2 class="text-center mt-5">Log In</h2>
            <form class="form-group" method="post">
                 {% csrf_token %}

                 {{ form | crispy }}

                <button type="submit" class="btn btn-secondary d-grid gap-2 col-6 mx-auto mt-5">Entrar</button>

                <div style="margin-top: 60px;" class="text-center">
                    <span class="d-inline-block mx-3">Ainda tem conta?</span>
                    <a href="{% url 'signup' %}">Registar conta</a>
                </div>

            </form>
        </div>

        <div class="col-6 text-center mt-5">
            <img width="300" src="{% static 'imagens/pile-pets-login.png' %}" alt="Pets Login">
        </div>

    </div>

</div>


{% endblock content %}
