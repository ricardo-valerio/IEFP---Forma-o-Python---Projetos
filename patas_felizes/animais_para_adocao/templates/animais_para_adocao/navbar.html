{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">

    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="{% static 'imagens/logo.png' %}" alt="Patas Felizes" width="200px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
           <a class="nav-link {% if request.path == '/' %} active {% endif %}" aria-current="page" href="{% url 'index' %}">Adoptar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/anunciar' %} active {% endif %}" href="{% url 'anunciar' %}">Anunciar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/associacoes' %} active {% endif %}" href="{% url 'associacoes' %}">Associações</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/faq' %} active {% endif %}" href="{% url 'faq' %}">FAQ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/como-ajudar' %} active {% endif %}" href="{% url 'como_ajudar' %}">Como Ajudar?</a>
        </li>

        <li class="nav-item">&nbsp;</li>
        <li class="nav-item">&nbsp;</li>
        <li class="nav-item">&nbsp;</li>
        <li class="nav-item">&nbsp;</li>
        <li class="nav-item">&nbsp;</li>
        <li class="nav-item">&nbsp;</li>
        <li class="nav-item">&nbsp;</li>
        <li class="nav-item">&nbsp;</li>
        <li class="nav-item">&nbsp;</li>

        {% if user.is_authenticated %}

          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Olá {{ user.username }}!
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'meus_anuncios' %}">Meus Anúncios</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
              </div>
            </li>
          </ul>
        {% else %}
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/accounts/login/' %} active {% endif %}" href="{% url 'login' %}">Log In</a>
          </li>
        {% endif %}

      </ul>
      <form class="d-flex" role="search" action="/procurar">
        <input class="form-control me-2" type="search" placeholder="pesquisar descrições..." aria-label="Search" name="q">

        <button class="btn btn-outline-success" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" data-darkreader-inline-fill="" style="--darkreader-inline-fill: currentColor;">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
          </svg>
        </button>
      </form>
    </div>
  </div>
</nav>
