{% extends "animais_para_adocao/base.html" %}

{% load static %}

{% block title %} Anunciar View {% endblock title %}

{% block content %}


<div class="container">

	<h2 class="my-5 text-center">FAQ - Perguntas Frequentes</h2>

	<div class="accordion" id="accordionExample">

	  {% for faq in faqs %}
		  <div class="accordion-item mb-3">
		    <h2 class="accordion-header">
		      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{faq.id}}" aria-expanded="false" aria-controls="{{faq.id}}">
		        {{ faq.pergunta }}
		      </button>
		    </h2>
		    <div id="{{faq.id}}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
		      <div class="accordion-body">
		        {{ faq.resposta|linebreaks }}
		      </div>
		    </div>
		  </div>
     {% endfor %}

	</div>
</div>


{% endblock content %}
